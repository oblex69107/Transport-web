<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imo State Transport Co. Ltd</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- AOS CSS -->
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>
<body>
    <main>
  <section class="glass-panel" data-aos="fade-up">
    <h2>Book a Trip</h2>
    <form>
      <label data-aos="fade-right">Full Name: <input type="text" required /></label>
      <label data-aos="fade-left">Departure: <input type="text" required /></label>
      <label data-aos="fade-right">Destination: <input type="text" required /></label>
      <label data-aos="fade-left">Date: <input type="date" required /></label>
      <label data-aos="fade-right">Phone Number: <input type="tel" required /></label>
      <button type="submit" data-aos="zoom-in">Submit Booking</button>
    </form>
  </section>
</main>
<!-- AOS JS -->
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1000,
    once: true,
  });
</script>
</body>
</html>
